{% if page.date or page.author or PDF_PROCESSOR %}
<div class="section-foot small">
  {% if page.date %}
    <abbr class="published" title="{{ page.date.isoformat() }}">
      {{ page.locale_date }}
    </abbr>
  {% elif page.author %}
    Published
  {% endif %}
  {% if page.author %}
    by {{ page.author }}
  {% endif %}
  .
  {% if PDF_PROCESSOR %}<a href="{{ SITEURL }}/pdf/{{ page.slug }}.pdf">[PDF version]</a>{% endif %}
</div>
{% endif %}
